# 서버 포트 설정
server:
  port: 80

# 쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
spring:
  # MySQL 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop?serverTimeZone=KST
    username: root
    password: 1234

  jpa:
    properties:
      hibernate:
        # 실행되는 쿼리 콘솔 출력
        show_sql: true
        # 콘솔창에 출력되는 쿼리를 가독성 좋게 포맷팅
        format_sql: true

    hibernate:
#      ddl-auto: create
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL8Dialect
  # Love Reload 기능 활성화
  devtools:
    livereload:
      enabled: true
  # 타임리프 캐시 중지
  thymeleaf:
    cache: false

  # 파일 업로드 설정
  servlet:
    multipart:
      # 개당 최대 사이즈
      max-file-size: 20MB
      # 요청당 최대 사이즈
      max-request-size: 100MB

# 상품 이미지 업로드 경로
itemImgLocation: C:/shop/item
# 리소스 업로드 경로
uploadPath: file:///C:/shop/


